<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Wolfenstein 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            z-index: 1000;
        }
        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-family: 'Courier New', monospace;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">Loading...</div>
        <div id="hud">
            Health: 100 | Ammo: 50 | Score: 0
        </div>
    </div>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "three/examples/jsm/controls/PointerLockControls": "/node_modules/three/examples/jsm/controls/PointerLockControls.js"
        }
    }
    </script>
    <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
